<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Spring boot templates</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link th:href="@{./style.css}" rel="stylesheet" />
</head>

<body>
    <!-- LOGO -->
    <header>
        <h1 class="logo-text">
            RASA HOTEL
        </h1>
    </header>
    <main>
        <!-- WELCOME SECTION -->
        <div id="welcome" class="section">
            <div class="welcome-content">
                <h1>Delete Account Request</h1>
                <img src=" https://img.icons8.com/clouds/100/000000/handshake.png" width="125" height="120" />
            </div>
            <div class="email-content">
                <div class="booking-details">
                    <h1>Account Details</h1>
                    <p>Name : <span th:text="${name}"></span></p>
                    <p>Email: <span th:text="${email}"></span></p>
                </div>
                <p>
                    This account is requesting for deletion. this account will be deleted soon.
                </p>
            </div>
            <!-- EMAIL INFO SECTION -->
            <div class="email-info">
                <p>[ This email automatically sent. Do not reply to this email. ]</p>
            </div>
            <!-- FOOTER -->
            <div class="sign-email">
                <p>Cheers,<br>Rasa Hotel Team</p>
            </div>
        </div>
    </main>
    <!-- HELP SECTION -->
    <footer>
        <h2>Need more help?</h2>
        <p><a href="http://rasahotel.com" target="_blank">We&rsquo;re here to help you out</a></p>
        <p class="copy"></p>
    </footer>
    <script>
        const date = new Date();
        document.querySelector(".copy").innerHTML = "&copy; " + date.getFullYear();
    </script>
</body>

</html>
